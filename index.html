<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="wjPeGDYi_Hu94YIgylEd9CgH9pK57N3UUDp1_OFulXM" />
  <title>Shri Harbansh Singh Ji - Loktantra Rakshak Senani</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(to bottom, #fdfdfd, #f0f0f0);
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #263238, #37474f);
      color: white;
      padding: 70px 20px;
      text-align: center;
      animation: fadeIn 1.8s ease-out;
    }
    header h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.3rem;
      font-style: italic;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      animation: slideUp 1.2s ease-in-out;
    }
    .section h2 {
      font-size: 2rem;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .timeline-entry {
      margin-bottom: 25px;
      border-left: 4px solid #4caf50;
      padding-left: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .hindi {
      font-family: 'Noto Sans Devanagari', sans-serif;
      font-size: 1.05rem;
      margin-top: 6px;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</
